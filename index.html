<!DOCTYPE html>
<html>
<head>
  <title>바코드 입출고</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
  <style>
    #scanner {
      width: 100%;
      height: 300px;
      border: 1px solid black;
    }
    .controls {
      margin-top: 10px;
    }
    input, button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>바코드 입출고 기록</h1>
  <div id="scanner"></div>

  <div class="controls">
    <input type="text" id="barcode" placeholder="상품 코드" />
    <input type="number" id="quantity" placeholder="수량" min="1" value="1" />
    <br />
    <button onclick="sendBarcodeData('입고')">입고</button>
    <button onclick="sendBarcodeData('출고')">출고</button>
    <button onclick="sendBarcodeData('반품')">반품</button>
    <button onclick="sendBarcodeData('하자')">하자</button>
  </div>

  <script>
    function startBarcodeScanner() {
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector("#scanner"),
          constraints: { facingMode: "environment" }
        },
        decoder: {
          readers: ["code_128_reader", "ean_reader", "ean_8_reader"]
        }
      }, function(err) {
        if (err) {
          console.error(err);
          alert("카메라 오류");
          return;
        }
        Quagga.start();
      });

      Quagga.onDetected(function(result) {
        const code = result.codeResult.code;
        document.getElementById("barcode").value = code;
        Quagga.stop();
        alert("스캔 완료: " + code);
      });
    }

    startBarcodeScanner();

    async function sendBarcodeData(actionType) {
      const productCode = document.getElementById("barcode").value.trim();
      const quantity = parseInt(document.getElementById("quantity").value) || 1;

      if (!productCode) {
        alert("상품 코드를 입력하세요");
        return;
      }

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbyOn3XOhWr6WJ3t1a3NR91q32hmX9u69RBs1P4YpVKqTNL5oaaxMU1Isjmo9BUZhl2axA/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ productCode, actionType, quantity })
        });

        const text = await response.text();
        alert(text);
      } catch (err) {
        console.error("전송 실패:", err);
        alert("데이터 전송 중 오류 발생");
      }
    }
  </script>
</body>
</html>
